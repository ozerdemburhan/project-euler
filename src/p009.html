<script>

	start();

	function start() {
		for(var i = 1; i < 1000; i++) {
			for(var j = i; j < 1000; j++) {
				for(var k = j; k < 1000; k++) {
					var check = (i + j + k == 1000);
					check &= (i*i + j*j == k*k);

					if(check) {
					    document.write("abc: ", (i * j * k));
					}
				}
			}
		}
	}

</script>
