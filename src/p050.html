<script>
	var primes = [];
	start();

	function start() {
	    primes = preparePrimes(1000000);
	    var k = 1000;
	    var maxi = 0;
	    var maxj = 0;
	    var maxl = 0;
	    var maxsum = 0;

	    for(var i = 0; i < primes.length - 1; i++) {
	        var sum = primes[i];

	        for(var j = i + 1; j < i + k; j++) {
	            sum += primes[j];
	            if(sum > 1000000) {
	                continue;
				}

	            if(primes.indexOf(sum) != -1) {
	                var l = j - i + 1;
	                if(maxl < l) {
                        maxl = l;
                        maxi = i;
                        maxj = j;
                        maxsum = sum;
					}
				}
			}
		}

        document.write(maxsum + "-" + (maxj - maxi + 1) + ":<br>");
    }


</script>
