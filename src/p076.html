<body>
</body>

<script>
    start();

    function start() {
        var cnt = 0;
        var N = 100;

        for(var k = 2; k <= N; k++) {
            var term = count(N, k, 1);
            cnt += term;
        }

        document.write("count: " + (cnt) + "<br>");
    }

    function count(N, k, index) {
        if(N < k) {
            return 0;
        } else if ((k == 1) || (N == k)) {
            return 1;
        }

        var ubound = Math.floor(N/k);
        var cnt = 0;
        for(var i = index; i <= ubound; i++) {
            cnt += count(N-i, k-1, i);
        }

        return cnt;
    }

</script>


</html>
