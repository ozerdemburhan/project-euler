<script>
	start();
	
	function start() {
		var s = 0;
		var ss = 0;

		for(var i = 1; i <= 100; i++) {
			s += i;
			ss += i * i;
		}

		document.write("result: " + (ss - s * s) + "<br>");
	}

</script>
