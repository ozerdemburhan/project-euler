<script>
    start();

    function start() {
        var sum = 0;
        for(let n = 0; n < 100; n++) {
            let root = Math.floor(Math.sqrt(n));
            if(root == Math.sqrt(n)) {
                continue;
            }

            let s = sqrtGeneric(n, 99);
            sum += digitalSum(s);
        }
        document.write("sum: " + (sum) + "<br>");
    }

</script>
