<script>
	var primes = [];
	start();

	function start() {
	    // primes = preparePrimes(1000000);
	    var count = 0;

	    var term = ["1", "1"];

	    for(var i = 1; i <= 1000; i++) {
	        term = nextTerm(term);
            // document.write("expansion " + i + ": " + JSON.stringify(term) + "<br>");

	        if(String(term[0]).length > String(term[1]).length) {
	            count++;
			}
		}

		document.write("count: " + (count) + "<br>");
	}

	function nextTerm(term) {
	    var one = ["1", "1"];
	    var t1 = rsum(one, term);
	    var t = [t1[1], t1[0]];
	    return rsum(one, t);
	}

	function rsum(a, b) {
	    var n1 = a[0], d1 = a[1];
	    var n2 = b[0], d2 = b[1];
	    var t1 = bigMul(n1, d2);
	    var t2 = bigMul(n2, d1);
	    var n = bigSum(t1, t2);
	    var d = bigMul(d1, d2);
	    return [n, d];
	}

</script>
