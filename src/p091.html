<script>
    start();

    function start() {
        let d1 = new Date();
        doStart();
        let elapsed = new Date() - d1;
        document.write("elapsed time: " + (elapsed/1000) + "s.<br>");
    }

    function doStart() {
        let points = [];
        let N = 50;

        for(let x = 0; x <= N; x++) {
            for(let y = 0; y <= N; y++) {
                if((x === 0) && (y === 0)) {
                    continue;
                }

                let point = {"x": x, "y": y};
                points.push(point);
            }
        }

        document.write("points.length: " + (points.length) + "<br>");

        let count = 0;
        for(let i = 0; i < points.length-1; i++) {
            for(let j = i+1; j < points.length; j++) {
                if(checkRightTriangle(points[i], points[j])) {
                    count++;
                }
            }
        }

        document.write("count: " + (count) + "<br>");
    }

    function checkRightTriangle(v1, v2) {
        let v = {"x": v1.x-v2.x, "y": v1.y-v2.y};
        let check = check90(v1, v2) || check90(v1, v) || check90(v2, v);
        return check;
    }

    function check90(v1, v2) {
        return (v1.x*v2.x + v1.y*v2.y === 0);
    }


</script>
