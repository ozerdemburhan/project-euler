<script>
	start();

	function start() {
		var f = factorial(9);

		for(var i = 3; i < 10000000; i++) {
			if(check(i)) {
				log("i", i);
			}
		}
	}

	function check(i) {
		var s = String(i);
		var sum = 0;

		for(var k = 0; k < s.length; k++) {
			var n = Number(s.substr(k, 1));
			sum += factorial(n);
		}

		return (sum == i);
	}

	function factorial(n) {
		if((n == 0) || (n == 1)) {
			return 1;
		}

		return n * factorial(n-1);
	}
