<script>
    start();

    function start() {
        var primeCount = 0;
        var maxa = 0;
        var maxb = 0;

        for(var a = -999; a <= 999; a++) {
            for(var b = -1000; b <= 1000; b++) {
                var count = countPrimes(a, b);
                if(primeCount < count) {
                    primeCount = count;
                    maxa = a;
                    maxb = b;
                }
            }
        }

        log("mul", (maxa*maxb));
    }

    function countPrimes(a, b) {
        var n = 0;
        var value = n*n + a*n + b;

        while(isPrimeGeneric(value)) {
            n++;
            value = n*n + a*n + b;
        }

        return n;
    }

</script>
