<!DOCTYPE html>
<head>
	<script src="helper.js"></script>
	<style type="text/css">
		body {
			font-family: monospace;
			font-size: 16px;
		}
		
	</style>
	<title>Problem 31</title>
	<meta charset="utf-8">
</head>

<body>
</body>

<script>
	start();

	function start() {
		var count = 0;
		var value = 0;

		var p1limit = 200 - value;

		for(var p1 = 0; p1 <= p1limit; p1++) {
			var v1 = p1;
			var p2limit = Math.ceil((200 - v1) / 2);

			for(var p2 = 0; p2 <= p2limit; p2++) {
				var v2 = v1 + p2 * 2;
				var p5limit = Math.ceil((200 - v2) / 5);

				for(var p5 = 0; p5 <= p5limit; p5++) {
					var v5 = v2 + p5 * 5;
					var p10limit = Math.ceil((200 - v5) / 10);

					for(var p10 = 0; p10 <= p10limit; p10++) {
						var v10 = v5 + p10 * 10;
						var p20limit = Math.ceil((200 - v10) / 20);

						for(var p20 = 0; p20 <= p20limit; p20++) {
							var v20 = v10 + p20 * 20;
							var p50limit = Math.ceil((200 - v20) / 50);

							for(var p50 = 0; p50 <= p50limit; p50++) {
								var v50 = v20 + p50 * 50;
								var p100limit = Math.ceil((200 - v50) / 100);

								for(var p100 = 0; p100 <= p100limit; p100++) {
									var v100 = v50 + p100 * 100;
									var p200limit = Math.ceil((200 - v100) / 200);

									for(var p200 = 0; p200 <= p200limit; p200++) {
										var v200 = v100 + p200 * 200;

										if(v200 == 200) {
											count++;
										}
									}
								}
							}
						}
					}
				}
			}
		}

		log("count", count);
	}

</script>


</html>
