<script>

    // Problem 66 is solved by using the technique described in
    // Hendrik W. Lenstra. Solving the Pell equation. Algorithmic Number Theory, 44:1â€“24,2008.

    start();

    function start() {
        var largestD = "0", largestX = "0";

        for(var D = 1; D < 1000; D++) {
            var sqrt = Math.sqrt(D);
            if(sqrt == Math.floor(sqrt)) {
                continue;
            }

            var arr = process(D);
            var length = arr.length;
            if(length % 2 == 0) {
                for(var i = 1; i < length; i++) {
                    arr.push(arr[i]);
                }
            }

            var r = evaluate(arr, 0, arr.length-2);
            // document.write(D + ": " + r[0] + "/" + r[1] + "<br>");
            if(compare(largestX, r[0]) < 0) {
                largestD = String(D);
                largestX = r[0];
            }
        }

        document.write("largestD: " + (largestD) + "<br>");
        document.write("largestX: " + (largestX) + "<br>");
    }


    function process(n) {
        var first = firstTerm(n);
        var json = JSON.stringify(first["next"]);
        var term = first;
        var arr = [first["a"]];

        while(true) {
            term = nextTerm(term);
            arr.push(term["a"]);

            if(json == JSON.stringify(term["next"])) {
                break;
            }
        }

        return arr;
    }

    function firstTerm(n) {
        var a = Math.floor(Math.sqrt(n));
        var term = {
            "a": a,
            "next": {
                "k": 1,
                "n": n,
                "b": -a,
                "c": 1
            }
        };

        return term;
    }

    function nextTerm(r) {
        var k = r["next"]["k"], n = r["next"]["n"], b = r["next"]["b"], c = r["next"]["c"];
        var f = Math.floor(Math.sqrt(n));
        var d = k*n-b*b;
        if(d % c == 0) {
            d /= c;
            c = 1;
        }
        var a = Math.floor((c*k*f-c*b)/d);
        var l = a*d+b*c;

        var next = {
            "a": a,
            "next": {
                "k": k*c,
                "n": n,
                "b": -l,
                "c": d
            }
        };

        return next;
    }

    function evaluate(arr, start, end) {
        var r = [String(arr[start]), "1"];

        if(start == end) {
            return r;
        }

        var rn = evaluate(arr, start+1, end);
        rn = [rn[1], rn[0]];
        r = rsum(r, rn);
        return r;
    }

    function rsum(r1, r2) {
        var n1 = r1[0], d1 = r1[1], n2 = r2[0], d2 = r2[1];
        var n = bigSum(bigMul(n1, d2), bigMul(n2, d1));
        var d = bigMul(d1, d2);
        return [n, d];
    }
