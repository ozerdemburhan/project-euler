<script>
	start();

	function start() {
	    for(var k = 1; k <= 10000; k++) {
            for(var n = 1; n < 1000000; n++) {
                var pn = p(n);
                var pnk = p(n + k);
                var diff = pnk - pn;
                var sum = pn + pnk;

				if(checkPentagonal(sum)) {
                    if(checkPentagonal(diff)) {
                        document.write("P" + n + ": " + pn + ", P" + (n+k) + ": " + pnk + ", sum: " + sum + ", D: " + diff + "<br>");
                    }
                }
			}
		}
	}

	function p(n) {
	    return n*(3*n-1)/2;
	}

	function checkPentagonal(p) {
	    var d = 1 + 4*3*2*p;
	    var n1 = (1 + Math.sqrt(d)) / 6;
	    var n2 = (1 - Math.sqrt(d)) / 6;

	    var check = (n1 > 0) && (n1 == Math.floor(n1));
	    check = check || ((n2 > 0) && (n2 == Math.floor(n2)));

	    return check;
	}

</script>
