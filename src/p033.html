</body>

<script>
    start();

    function start() {
        var n = "1";
        var d = "1";

        for(var i = 10; i < 99; i++) {
            for(var j = i+1; j < 100; j++) {
                if(control(i, j)) {
                    document.write(i + "/" + j + "<br>");
                    n = bigMul(n, String(i));
                    d = bigMul(d, String(j));
                }
            }
        }

        document.write(d + "/" + n + "<br>");
    }

    function control(i, j) {
        var n = String(i);
        var d = String(j);
        var div1 = i / j;

        for(var k = 0; k < n.length; k++) {
            var c = n.substr(k, 1);
            if(c === "0") {
                continue;
            }

            if(d.includes(c)) {
                var s1 = n.replace(c, "");
                var s2 = d.replace(c, "");
                var div2 = Number(s1) / Number(s2);
                if(div1 == div2) {
                    return true;
                }
            }
        }

        return false;
    }
</script>
