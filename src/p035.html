<script>
    start();

    function start() {
        var primes = [] = preparePrimes(1000);
        var count = 0;

        for(var i = 2; i < 1000000; i++) {
            var circles = getCircles(i);
            var prime = true;

            for(var j = 0; j < circles.length; j++) {
                prime &= isPrime(primes, circles[j]);
            }

            if(prime) {
                count++;
            }
        }

        log("count", count);
    }

    function getCircles(n) {
        var list = [];
        var s = String(n);
        var last = s.length - 1;

        for(var i = 0; i < s.length; i++) {
            s = s.substr(last, 1) + s.substring(0, s.length - 1);
            list.push(s);
        }

        return list;
    }

</script>
