<script>

	var primes = []

	start();

	function start() {
	    primes = preparePrimes(1500);
		var sum = 0;

		for(var i = 2; i < 2000000; i++) {
			var check = isPrime(primes, i);
			if(check) {
				sum += i;
			}
		}

		document.write("primes.length: " + (primes.length) + "<br>");
		document.write("sum: " + (sum) + "<br>");
	}

</script>
