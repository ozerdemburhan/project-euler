<script>
	const M = 1000000;
	var primes = [];
	start();

	function start() {
	    primes = preparePrimes(100);
	    // var fs1 = getPrimeFactors(primes, 75);
	    // var fs2 = getPrimeFactors(primes, 24);
	    // var result = mul(fs1, fs2);
	    // document.write("result: " + (JSON.stringify(result)) + "<br>");

		// var set = factorialEx(6);
		// document.write("set: " + JSON.stringify(set) + "<br>");

		// var c1 = C(23, 10);
		// document.write("C: " + JSON.stringify(c1) + "<br>");

		var count = 0;
		for(var n = 1; n <= 100; n++) {
		    for(var r = 0; r <= 100; r++) {
		        if(checkC(C(n, r))) {
		            count++;
				}
			}
		}

		document.write("count: " + (count) + "<br>");
	}

	function checkC(c) {
	    var mul = 1;
	    var result = true;

        for(var key in c) {
            var p = c[key];
            var term = Math.pow(Number(key), p);
            mul *= term;

            if(mul > M) {
                return true;
			}
        }

        return false;
	}

	function C(n, r) {
	    var fn = factorialEx(n);
	    var fr = factorialEx(r);
	    var fnr = factorialEx(n - r);

	    var c1 = multiply(fr, fnr);
	    var c = divide(fn, c1);
	    return c;
	}

	function factorialEx(n) {
	    if((n == 0) || (n == 1)) {
	        return {};
		}

		var result = {};
		for(var i = n; i >= 0; i--) {
		    result = multiply(result, getPrimeFactors(primes, i));
		}

		return result;
	}

	function multiply(fs1, fs2) {
	    return genericMultiply(fs1, fs2, 1);
	}

	function divide(fs1, fs2) {
	    return genericMultiply(fs1, fs2, -1);
	}

    function genericMultiply(fs1, fs2, sign) {
        var result = {};

        for(var key in fs1) {
            result[key] = fs1[key];
        }

        for(key in fs2) {
            var value = result[key];
            if(!value) {
                value = 0;
            }
            value = value + (sign * fs2[key]);
            result[key] = value;
            if(value == 0) {
                delete result[key];
			}
        }

        return result;
    }


</script>
