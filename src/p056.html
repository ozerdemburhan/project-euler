<script>
    start();

    function start() {
        var max = 0;

        for(var a = 1; a < 100; a++) {
            for(var b = 1; b < 100; b++) {
                var p = power(a, b);
                var ds = digitalSum(p);

                if(max < ds) {
                    max = ds;
                }
            }
        }

        document.write("max: " + max + "<br>");
    }

    function digitalSum(s) {
        var sum = 0;

        for(var i = 0; i < s.length; i++) {
            sum += Number(s.substr(i, 1));
        }

        return sum;
    }


</script>
