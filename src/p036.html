	function start() {
		var sum = 0;
		for(var i = 0; i < 1000000; i++) {
			if(isDoubleBasePalindromic(i)) {
				sum += i;
			}
		}

		log("sum", sum);

	function isDoubleBasePalindromic(n) {
		var b10 = String(n);
		var b2 = n.toString(2);

		var r10 = b10.split("").reverse().join("");
		if(b10 != r10) {
			return false;
		}

		var r2 = b2.split("").reverse().join("");
		var i = 0;
		for(i = 0; i < r2.length; i++) {
			if(r2.charAt(i) != "0") {
				break;
			}
		}
		r2 = r2.substr(i);
		if(b2 != r2) {
			return false;
		}

		return true;
	}
