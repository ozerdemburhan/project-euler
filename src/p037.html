<script>
	var primes = [];

	start();

	function start() {
		primes = preparePrimes(100000);

		var sum = 0;
		var start = 10;
		var count = 0;

		while(count < 11) {
			var s = getSerie(start);
			if(checkSerie(s)) {
				count++;
				sum += start;
				log("truncatable", start);
			}

			start++;
		}

		log("sum", sum);
	}

	function checkSerie(s) {
		var prime = true;
		for(var i = 0; i < s.length; i++) {
			prime = prime && isPrime(primes, s[i]);
		}

		return prime;
	}

	function getSerie(n) {
		var result = [];
		var s = String(n);

		for(var i = 0; i < s.length; i++) {
			result.push(s.substr(i));
		}

		for(var i = 1; i < s.length; i++) {
			result.push(s.substring(0, i));
		}

		return result;
	}

</script>
