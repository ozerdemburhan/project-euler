<script>
	start();
	
	function start() {
		var max = 0;
		for(var i = 100; i < 1000; i++) {
			for(var j = i; j < 1000; j++) {
				var s = i * j;
				if(isPalindrome(String(s))) {
					if(max < s) {
						max = s;
					}
				}
			}
		}

		document.write("max: " + max + "<br>");
	}

</script>
