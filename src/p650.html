<script>

    start();

    function start() {
        let c = C("5", "2");
        document.write("c: " + (c) + "<br>");
    }

    function C(n, r) {
        let sn = String(n);
        let sr = String(r);

        let num = sn;
        for(let i = 1; i < r; i++) {
            sn = longSubtract(sn, "1");
            num = longMul(num, sn);
        }

        document.write("num: " + (num) + "<br>");
        var f = factorial(sr);
        document.write("f: " + (f) + "<br>");

        let c = longDiv(num, f);
        return c;
    }


</script>
