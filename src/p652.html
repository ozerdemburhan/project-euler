<script>
    start();

    function start() {
        let d1 = new Date();
        doStart();
        let elapsed = new Date() - d1;
        document.write("elapsed time: " + (elapsed/1000) + "s.<br>");
    }

    function doStart() {
        let count3 = howMany(3);
        document.write("count3: " + (count3) + "<br>");
    }

    function howMany(n) {
        let count = Math.floor(18*Math.log(10)/Math.log(n));
        return count;
    }

</script>
