<script>
    sum();

    function sum() {
        var sum = 0;

        for(var i = 1; i < 1000; i++) {
            var check = (i % 3 == 0) || (i % 5 == 0);
            if(check) {
                sum += i;
            }
        }

        document.write("sum: " + sum + "<br>");
    }

</script>
