<script>
    var primes = [];
    start();

    function start() {
        primes = preparePrimes(32000);
        var start = 1000000001;

        for(var i = start; i > 0; i -= 2) {
            if(isPandigital(i, 1, String(i).length)) {
                if(isPrime(primes, i)) {
                    document.write("i: " + (i) + "<br>");
                    break;
                }
            }
        }
    }

</script>
