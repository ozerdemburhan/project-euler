<script>
	var primes = [];
	start();

	function start() {
	    primes = preparePrimes(32000);
	    document.write("primes.length: " + (primes.length) + "<br>");

	    var start = 1000000001;

	    for(var i = start; i >= 0; i -= 2) {
	        if(isPandigital(i)) {
	            if(isPrime(primes, i)) {
	                document.write("i: " + (i) + "<br>");
	                break;
				}
			}
		}
	}

</script>
