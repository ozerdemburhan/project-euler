</body>

<script>
    start();

    function start() {
        var set = {};

        for(var a = 1; a < 1000; a++) {
            for(var b = 1; b < 1000; b++) {
                var c = Math.sqrt(a*a + b*b);
                if(c != Math.floor(c)) {
                    continue;
                }

                var p = a + b + c;
                if(p > 1000) {
                    continue;
                }

                var count = set[p];
                if(!count) {
                    count = 0;
                }
                set[p] = count+1;
            }
        }

        var pmax = 0;
        var count = 0;
        for(var p in set) {
            if(count < set[p]) {
                pmax = p;
                count = set[p];
            }
        }

        log("pmax:" + pmax + ", count", count);
    }

</script>
