<script>
    start();

    function start() {
        for(var n = 286; n < 100000; n++) {
            var t = T(n);
            if(check(t, n)) {
                document.write("n: " + n + ", t: " + t + "<br>");
                break;
            }
        }
    }

    function check(t, n) {
        return checkPentagonal(t, n) && checkHexagonal(t, n);
    }

    function checkHexagonal(t, n) {
        for(var i = 0; i < n; i++) {
            var h = H(i);
            if(h == t) {
                return true;
            }
        }

        return false;
    }

    function checkPentagonal(t, n) {
        for(var i = 0; i < n; i++) {
            var p = P(i);
            if(p == t) {
                return true;
            }
        }

        return false;
    }

    function T(n) {
        return n*(n+1)/2;
    }

    function P(n) {
        return n*(3*n-1)/2;
    }

    function H(n) {
        return n*(2*n-1);
    }

</script>


</html>
