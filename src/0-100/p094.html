<script>
    start();

    function start() {
        let d1 = new Date();
        doStart();
        let elapsed = new Date() - d1;
        document.write("elapsed time: " + (elapsed/1000) + "s.<br>");
    }

    function doStart() {
        let perimeterSum = 0;
        let N = 1000000000;
        let ubound = Math.floor((N+1)/3);
        let end = Math.sqrt(ubound);

        for(let m = 1; m <= end; m++) {
            for(let n = m+1; n <= end; n++) {
                let a = n*n-m*m;
                let b = 2*m*n;
                let c = n*n+m*m;

                let check1 = (a === (c-1)/2) || (b === (c-1)/2);
                if(check1) {
                    document.write("a: " + a + ", b: " + b + ", c: " + c + "<br>");
                    perimeterSum += 3*c-1;
                    continue;
                }

                let check2 = (a === (c+1)/2) || (b === (c+1)/2);
                if(check2) {
                    document.write("a: " + a + ", b: " + b + ", c: " + c + "<br>");
                    perimeterSum += 3*c+1;
                }
            }
        }

        document.write("perimeter sum: " + perimeterSum + "<br>");
    }



</script>
