    <title>Problem 97</title>
    <meta charset="utf-8">

<body>
</body>

<script>
    start();

    function start() {
        let d1 = new Date();
        doStart();
        let elapsed = new Date() - d1;
        document.write("elapsed time: " + (elapsed/1000) + "s.<br>");
    }

    function doStart() {
        let mul = 28433;

        for(let i = 0; i < 7830457; i++) {
            mul *= 2;
            mul = mul % 10000000000;
        }

        mul = ++mul % 10000000000;
        document.write("the last ten digits: " + (mul) + "<br>");
    }

</script>


</html>
