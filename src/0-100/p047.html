<script>
    var primes = [];
    start();

    function start() {
        primes = preparePrimes(10000);

        for(var i = 2; i < 1000000; i++) {
            var check = true;

            for(var j = 0; j < 4; j++) {
                var set = getPrimeFactors(primes, i + j);
                check = check && (Object.keys(set).length == 4);
            }

            if(check) {
                document.write("i: " + (i) + "<br>");
                break;
            }
        }

    }



</script>


</html>
