<script>
	var primes = [];
	start();

	function start() {
	    primes = preparePrimes(100000);

	    for(var n = 9; n < primes.length; n += 2) {
	        if(!check(n)) {
	            document.write("n: " + n + "<br>");
			}
		}
	}

	function check(n) {
	    if(primes.indexOf(n) != -1) {
	        return true;
		}

	    for(var i = 0; primes[i] < n; i++) {
	        var sqr = (n - primes[i]) / 2;
	        var sqrt = Math.sqrt(sqr);
	        if(sqrt == Math.floor(sqrt)) {
	            return true;
			}
		}

		return false;
	}

</script>
